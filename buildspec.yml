version: 0.1

phases:
  install:
    commands:
      - echo Install started on `date`
      - npm install
  pre_build:
    commands:
      - echo PreBuild started on `date`
      - cat build/production.json > config/production.json
      - sed -i -e 's/{DB_HOST}/${DB_HOST}/' config/production.json
      - sed -i -e 's/{DB_USERNAME}/${DB_USERNAME}/' config/production.json
      - sed -i -e 's/{DB_PASSWORD}/${DB_PASSWORD}/' config/production.json
      - sed -i -e 's/{DB_DATABASE}/${DB_DATABASE}/' config/production.json
  build:
    commands:
      - echo Build started on `date`
      - npm test
      - npm run transpile
  post_build:
    commands:
      - echo PostBuild started on `date`
      - rm -rf node_modules
      - npm install --production
      - rm -rf __tests__
      - rm -rf build
      - rm -rf src
      - aws cloudformation package --template-file samTemplate.yaml
                                   --s3-bucket mtg-omega-lambda
                                   --output-template-file newSamTemplate.yaml
artifacts:
  type: zip
  files:
    - newSamTemplate.yaml
    - config/*
    - dist/*
